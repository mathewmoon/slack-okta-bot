display_information:
  name: DevOps Okta Bot
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: DevOps Okta Bot
    always_online: true
  slash_commands:
    - command: /reset-devops-password
      url: https://<your domain>/slack/events
      description: Resets Okta Password
      should_escape: false
    - command: /reset-devops-mfa
      url: https://<your domain>/slack/events
      description: Resets MFA Devices
      should_escape: false
oauth_config:
  redirect_urls:
    - https://<your domain>/
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - chat:write
      - chat:write.customize
      - commands
      - emoji:read
      - im:history
      - im:read
      - im:write
      - incoming-webhook
      - links:read
      - metadata.message:read
      - mpim:read
      - mpim:write
      - users.profile:read
      - users:read
      - users:read.email
      - users:write
      - channels:read
settings:
  event_subscriptions:
    request_url: https://<your domain>/slack/events
    bot_events:
      - app_home_opened
      - message.im
  interactivity:
    is_enabled: true
    request_url: https://<your domain>/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
